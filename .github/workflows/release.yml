name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: synccontent
            asset_name: synccontent-linux
          - os: windows-latest
            output: synccontent.exe
            asset_name: synccontent-windows.exe
          - os: macos-latest
            output: synccontent
            asset_name: synccontent-macos
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
          
      - name: Build binary
        run: deno compile --allow-read --allow-write --output ${{ matrix.output }} synccontent.ts
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: ${{ matrix.output }}
